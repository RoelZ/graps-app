<img src="{{member.image}}" class="md-card-image" alt="{{member.character}}">
<md-card-title>
  <md-card-title-text>
    <span class="md-headline">{{member.character}}</span>
    <span class="md-subhead">{{member.actor}}</span>
  </md-card-title-text>
</md-card-title>
<md-card-actions layout="row" layout-align="end center">
  <md-button>Lives</md-button>
  <md-button>Dies</md-button>
</md-card-actions>
